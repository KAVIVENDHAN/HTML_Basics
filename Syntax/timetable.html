<html>
<head>
    <title>TIME TABLE</title>
    <h1>TIME TABLE</h1>
</head>
<body>
    <table border="2" cellpadding="10" cellspacing="0">
    <tr>
        <td>Day/Period</td>
        <td> I <br>9-10</td>
        <td>II <br>10-11</td>
        <td>III <br>11-12</td>
        <td>12:00-12:40</td>
        <td>IV <br>1-2</td>
        <td>V <br>2-3</td>
        <td>VI <br>3-4</td>
        <td>VII <br>4-5</td>
    </tr>
    <tr>
        <td>MON</td>
        <td>Eng</td>
        <td>MAT</td>
        <td>Che</td>
        <td rowspan="6" cellpadding="10">L<br>U<br>N<br>C<br>H</td>
        <td colspan="3">LAB</td>
        <td>Py</td>
    </tr>
    <tr>
        <td>TUE</td>
        <td colspan="3" cellpadding="100" cellspacing="10">LAB</td>
        <td>Eng</td>
        <td>Che</td>
        <td>Mat</td>
        <td>SPORTS</td>
    </tr>
    <tr>
        <td>WED</td>
        <td>MAT</td>
        <td>PHY</td>
        <td>ENG</td>
        <td>CHE</td>
        <td colspan="3">LIBRARY</td>
    </tr>
    <tr>
        <td>THU</td>
        <td>PHY</td>
        <td>ENG</td>
        <td>CHE</td>
        <td colspan="3">LAB</td>
        <td>MAT</td>
    </tr>
    <tr>
        <td>FRI</td>
        <td colspan="3">LAB</td>
        <td>MAT</td>
        <td>CHE</td>
        <td>ENG</td>
        <td>PHY</td>
    </tr>
    <tr>
        <td>SAT</td>
        <td>ENG</td>
        <td>CHE</td>
        <td>MAT</td>
        <td colspan="3">SEMINAR</td>
        <td>SPORTS</td>
    </tr>
                   
    </table>
</body>

</html>
